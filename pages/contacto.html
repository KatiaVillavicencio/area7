    <main>
        <!--Aaqui va el formulario de contacto-->

            <form class="formulario">
               
                <fieldset class="contacto">
                    <legend>
                    
                        <h4>Escríbenos</h4>
                    </legend>
                    <div>
                        <label for="nombre ">Nombre</label>
                        <input class="contacto__input btn-warning rounded-end" type="text" placeholder="Ingrese su Nombre" id="nombre">
                    </div>
                    <br>
                    <div>
                        <label for="correo">Correo</label>
                        <input class="contacto__input btn-warning rounded-end" type="email" placeholder="Correo" id="correo">
                    </div>
                    <br>
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input class="contacto__input btn-warning rounded-end" type="tel" placeholder="Teléfono" id="telefono">
                    </div>
                    <br>
                    <div>
                        <textarea class="contacto__mensaje" placeholder="Envíanos un mensaje" cols="40" rows="10">
                     </textarea>
                        <br>
                        <input class="contacto__button btn-warning color" type="submit" value="Enviar mensaje">
                        <input class="contacto__button btn-warning color" type="reset" value="Limpiar todo">

                </fieldset>
                <img class="contacto__image rounded float-end"src="../img/fotos-area7personales/hermanas2.jpeg" alt="fotoGrupal">
            </form>
   
    </main>
