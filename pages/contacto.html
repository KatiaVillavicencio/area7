<body>

    <header class="encabezado">
        <!--aqui va el menu de navegacion-->

            </ul>
        </nav>
    </header>

    <main>
        <!--Aaqui va el formulario de contacto-->

        <form class="formulario">

            <h1>Contacto</h1>

            <fieldset class="contacto">
                <legend>
                    <h4>Escríbenos</h4>
                </legend>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Ingrese su Nombre" id="nombre">
                </div>
                <br>
                <div>
                    <label for="correo">Correo</label>
                    <input type="email" placeholder="Correo" id="correo">
                </div>
                <br>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" placeholder="Teléfono" id="telefono">
                </div>
                <br>
                <div>
                    <textarea class="contacto__mensaje" placeholder="Envíanos un mensaje" cols="40" rows="10">

                     </textarea>
                    <br>
                    <input class="contacto__button" type="submit" value="Enviar mensaje">
                    <input class="contacto__button" type="reset" value="Limpiar todo">

            </fieldset>
            <img class="contacto__image" src="../img/fotos-area7personales/hermanas2.jpeg" alt="fotoGrupal">
        </form>

    </main>

    <!--pie de pagina-->
